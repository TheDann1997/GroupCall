<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamada v6</title>
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .setup-panel {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .setup-panel h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    .btn-success {
      background: #28a745;
      color: white;
    }
    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    /* Estilos para la sala de video */
    .video-room {
      display: none;
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .video-room.active {
      display: block;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .video-container {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16/9;
      display: block; /* Mostrar por defecto */
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .participant-name {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
    .controls-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .control-btn.camera {
      background: #28a745;
      color: white;
    }
    .control-btn.camera.muted {
      background: #dc3545;
    }
    .control-btn.mic {
      background: #28a745;
      color: white;
    }
    .control-btn.mic.muted {
      background: #dc3545;
    }
    .control-btn.screen {
      background: #17a2b8;
      color: white;
    }
    .control-btn.screen.active {
      background: #ffc107;
      color: #000;
    }
    .control-btn.end-call {
      background: #dc3545;
      color: white;
      width: 60px;
      height: 60px;
      font-size: 24px;
    }
    .participants-list {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .participants-list h4 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .participant-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
    }
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28a745;
    }
    .status-indicator.muted {
      background: #ffc107;
    }
    .status-indicator.offline {
      background: #dc3545;
    }
    
    .participant-controls {
      display: flex;
      gap: 5px;
      margin-left: auto;
    }
    
    .participant-controls i {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .participant-controls i.active {
      opacity: 1;
      color: #28a745;
    }
    
    .participant-controls i.muted {
      opacity: 0.5;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel de configuraciÃ³n -->
    <div class="setup-panel" id="setupPanel">
      <h2>ðŸŽ¥ Sala de Videollamada Manual</h2>
      
      <div class="input-group">
        <label for="userIdInput">Tu ID de Usuario:</label>
        <input type="text" id="userIdInput" placeholder="Ej: 123" />
      </div>
      
      <div class="input-group">
        <label for="salaIdInput">ID de la Sala:</label>
        <input type="number" id="salaIdInput" placeholder="Ej: 1, 2, 3, etc." />
      </div>
      
      <div class="button-group">
        <button class="btn btn-primary" id="connectBtn">
          <i class="ph ph-plug"></i> Conectar
        </button>
        <button class="btn btn-success" id="createSalaBtn">
          <i class="ph ph-plus"></i> Crear Sala
        </button>
        <button class="btn btn-primary" id="joinSalaBtn">
          <i class="ph ph-sign-in"></i> Unirse a Sala
        </button>
        <button class="btn btn-warning" id="debugOfertasBtn" style="display: none;">
          <i class="ph ph-arrow-right"></i> Forzar Ofertas
        </button>
      </div>
      
      <div id="statusDiv" class="status disconnected">
        Desconectado
      </div>
    </div>

    <!-- Sala de video -->
    <div class="video-room" id="videoRoom">
      <h3>Sala: <span id="currentSalaName"></span></h3>
      
      <div class="video-grid" id="videoGrid">
        <!-- Los videos se agregarÃ¡n dinÃ¡micamente aquÃ­ -->
      </div>
      
      <div class="controls-bar">
        <button class="control-btn camera" id="toggleCamera" title="CÃ¡mara">
          <i class="ph ph-camera"></i>
        </button>
        <button class="control-btn mic" id="toggleMic" title="MicrÃ³fono">
          <i class="ph ph-microphone"></i>
        </button>
        <button class="control-btn screen" id="toggleScreen" title="Compartir Pantalla">
          <i class="ph ph-monitor"></i>
        </button>
        <button class="control-btn end-call" id="endCallBtn" title="Terminar Llamada">
          <i class="ph ph-phone-disconnect"></i>
        </button>
      </div>
      
      <div class="participants-list">
        <h4>ðŸ‘¥ Participantes</h4>
        <div id="participantsContainer"></div>
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    let signalRConnection = null;
    let localUserId = null;
    let salaId = null;
    let localStream = null;
    let screenStream = null;
    let isScreenSharing = false;
    let peerConnections = new Map(); // userId -> RTCPeerConnection
    let participants = new Map(); // userId -> {name, stream, videoElement, etc}
    let localVideoElement = null;

    // Elementos DOM
    const setupPanel = document.getElementById('setupPanel');
    const videoRoom = document.getElementById('videoRoom');
    const userIdInput = document.getElementById('userIdInput');
    const salaIdInput = document.getElementById('salaIdInput');
    const connectBtn = document.getElementById('connectBtn');
    const createSalaBtn = document.getElementById('createSalaBtn');
    const joinSalaBtn = document.getElementById('joinSalaBtn');
    const statusDiv = document.getElementById('statusDiv');
    const currentSalaName = document.getElementById('currentSalaName');
    const videoGrid = document.getElementById('videoGrid');
    const participantsContainer = document.getElementById('participantsContainer');
    const toggleCamera = document.getElementById('toggleCamera');
    const toggleMic = document.getElementById('toggleMic');
    const toggleScreen = document.getElementById('toggleScreen');
    const endCallBtn = document.getElementById('endCallBtn');

    // FunciÃ³n para actualizar estado
    function updateStatus(message, type = 'warning') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    // Conectar a SignalR
    async function connectToSignalR() {
      const userId = userIdInput.value.trim();
      if (!userId) {
        updateStatus('Por favor ingresa tu ID de usuario', 'disconnected');
        return;
      }

      localUserId = userId;
      updateStatus('Conectando...', 'warning');

      try {
        signalRConnection = new signalR.HubConnectionBuilder()
          .withUrl(`http://localhost:5127/chathub?userId=${userId}`)
          .configureLogging(signalR.LogLevel.Information)
          .build();

        // Eventos para salas manuales
        signalRConnection.on("SalaCreada", (salaId, creador) => {
          console.log(`Sala ${salaId} creada por ${creador}`);
          updateStatus(`Sala ${salaId} creada exitosamente`, 'connected');
          // Entrar automÃ¡ticamente a la sala creada
          enterRoom(salaId);
        });

        signalRConnection.on("ErrorSala", (mensaje) => {
          console.error(`Error en sala: ${mensaje}`);
          updateStatus(`Error: ${mensaje}`, 'disconnected');
        });

        // CORREGIDO: Un solo evento para nuevo usuario
        signalRConnection.on("NuevoUsuarioEnSala", async (salaId, userId) => {
          console.log(`Nuevo usuario ${userId} se uniÃ³ a la sala ${salaId}`);
          if (userId !== localUserId) {
            // Si no soy yo, enviar oferta al nuevo usuario
            console.log(`ðŸ”„ Enviando oferta automÃ¡tica a ${userId} porque se uniÃ³ a la sala`);
            await enviarOfertaA(userId);
          }
        });

        signalRConnection.on("ParticipanteExistente", (salaId, userId) => {
          console.log(`Participante existente: ${userId} en sala ${salaId}`);
          // AquÃ­ podrÃ­as manejar participantes existentes
        });

        signalRConnection.on("EnviarOfertasAExistentes", async (salaId, participantesIds) => {
          console.log(`Debo enviar ofertas a: ${participantesIds.join(', ')}`);
          for (const participanteId of participantesIds) {
            if (participanteId !== localUserId) {
              console.log(`ðŸ”„ Enviando oferta automÃ¡tica a participante existente ${participanteId}`);
              await enviarOfertaA(participanteId);
            }
          }
        });

        // ELIMINADO: Evento duplicado que causaba conflictos

        signalRConnection.on("ListaParticipantes", (salaId, participantes) => {
          console.log(`Lista de participantes en sala ${salaId}:`, participantes);
          // Actualizar lista de participantes en la UI
          actualizarListaParticipantes(participantes);
        });

        signalRConnection.on("RecibirOfertaSala", (salaId, userId, ofertaSDP) => {
          console.log(`ðŸ“¥ Recibida oferta de ${userId} en sala ${salaId}`);
          console.log(`ðŸ“‹ Oferta SDP recibida:`, ofertaSDP);
          console.log(`ðŸ” Estado actual - localStream: ${!!localStream}, salaId: ${salaId}, localUserId: ${localUserId}`);
          handleOffer(userId, ofertaSDP);
        });

        signalRConnection.on("RecibirRespuestaSala", (salaId, userId, respuestaSDP) => {
          console.log(`Recibida respuesta de ${userId} en sala ${salaId}`);
          handleAnswer(userId, respuestaSDP);
        });

        signalRConnection.on("RecibirIceCandidateSala", (salaId, userId, candidato) => {
          console.log(`Recibido candidato ICE de ${userId} en sala ${salaId}`);
          handleIceCandidate(userId, candidato);
        });

        signalRConnection.on("UsuarioSalioDeSala", (salaId, userId) => {
          console.log(`Usuario ${userId} saliÃ³ de la sala ${salaId}`);
          removeParticipant(userId);
        });

        signalRConnection.on("SalaEliminada", (salaId) => {
          console.log(`Sala ${salaId} fue eliminada`);
          leaveRoom();
        });

        signalRConnection.on("ForzarOfertaA", async (salaId, userId) => {
          console.log(`ðŸ”„ Recibida notificaciÃ³n para enviar oferta a ${userId} en sala ${salaId}`);
          if (userId !== localUserId) {
            console.log(`ðŸ“¤ Enviando oferta automÃ¡tica a ${userId} por solicitud del servidor`);
            await enviarOfertaA(userId);
          }
        });

        signalRConnection.on("CambioEstadoParticipante", (salaId, userId, tipo, estado) => {
          console.log(`ðŸ“¢ Usuario ${userId} cambiÃ³ ${tipo} a ${estado ? 'activado' : 'desactivado'}`);
          
          // Actualizar la lista de participantes para mostrar el estado
          const participante = participants.get(userId);
          if (participante) {
            // AquÃ­ podrÃ­as actualizar la UI para mostrar el estado del participante
            console.log(`ðŸ‘¤ Estado actualizado para ${userId}: ${tipo} = ${estado}`);
          }
          
          // Mostrar notificaciÃ³n temporal
          const estadoTexto = estado ? 'activÃ³' : 'desactivÃ³';
          updateStatus(`Usuario ${userId} ${estadoTexto} ${tipo}`, 'warning');
          
          // Limpiar la notificaciÃ³n despuÃ©s de 3 segundos
          setTimeout(() => {
            updateStatus(`En sala: ${salaId}`, 'connected');
          }, 3000);
        });

        await signalRConnection.start();
        updateStatus('Conectado a SignalR', 'connected');
        
        // Habilitar botones
        createSalaBtn.disabled = false;
        joinSalaBtn.disabled = false;
        
      } catch (err) {
        console.error('Error conectando a SignalR:', err);
        updateStatus('Error de conexiÃ³n: ' + err.message, 'disconnected');
      }
    }

    // Crear sala
    async function createSala() {
      const salaIdInput = document.getElementById('salaIdInput');
      const salaId = salaIdInput.value.trim();
      
      if (!salaId) {
        updateStatus('Por favor ingresa un ID para la sala', 'warning');
        return;
      }

      if (!signalRConnection || signalRConnection.state !== "Connected") {
        updateStatus('Primero debes conectarte', 'disconnected');
        return;
      }

      try {
        await signalRConnection.invoke("CrearSala", salaId, localUserId);
        updateStatus(`Creando sala ${salaId}...`, 'warning');
      } catch (err) {
        console.error('Error creando sala:', err);
        updateStatus('Error creando sala: ' + err.message, 'disconnected');
      }
    }

    // Unirse a sala
    async function joinSala() {
      const salaIdInput = document.getElementById('salaIdInput');
      const salaId = salaIdInput.value.trim();
      
      if (!salaId) {
        updateStatus('Por favor ingresa el ID de la sala', 'warning');
        return;
      }

      if (!signalRConnection || signalRConnection.state !== "Connected") {
        updateStatus('Primero debes conectarte', 'disconnected');
        return;
      }

      try {
        await signalRConnection.invoke("UnirseASala", salaId, localUserId);
        enterRoom(salaId);
      } catch (err) {
        console.error('Error uniÃ©ndose a sala:', err);
        updateStatus('Error uniÃ©ndose a sala: ' + err.message, 'disconnected');
      }
    }

    // Entrar a la sala
    async function enterRoom(salaIdParam) {
      salaId = salaIdParam; // Asignar al global
      currentSalaName.textContent = salaId;
      
      try {
        // Obtener stream local
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        
        // Crear video local
        localVideoElement = createVideoElement(localUserId, 'TÃº');
        localVideoElement.srcObject = localStream;
        localVideoElement.muted = true; // Silenciar audio local

        // Mostrar sala y ocultar solo los inputs, no los botones
        const inputGroups = setupPanel.querySelectorAll('.input-group');
        inputGroups.forEach(group => group.style.display = 'none');
        videoRoom.classList.add('active');
        
        // Mostrar botÃ³n de debug de ofertas
        const debugOfertasBtn = document.getElementById('debugOfertasBtn');
        if (debugOfertasBtn) {
          debugOfertasBtn.style.display = 'inline-block';
        }
        
        updateStatus(`En sala: ${salaId}`, 'connected');

        // Obtener lista de participantes y enviar ofertas automÃ¡ticamente
        await signalRConnection.invoke("ObtenerParticipantesSala", salaId);
        
        // Enviar ofertas a todos los participantes existentes despuÃ©s de un breve delay
        setTimeout(async () => {
          console.log(`ðŸ”„ Enviando ofertas automÃ¡ticas a participantes existentes en sala ${salaId}`);
          await signalRConnection.invoke("SolicitarOfertasAExistentes", salaId);
        }, 1000);
        
      } catch (err) {
        console.error('Error obteniendo medios:', err);
        updateStatus('Error accediendo a cÃ¡mara/micrÃ³fono: ' + err.message, 'disconnected');
      }
    }

    // Crear conexiÃ³n peer
    function createPeerConnection(userId) {
      console.log(`ðŸ”— Creando conexiÃ³n peer para ${userId}`);
      const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      pc.onicecandidate = event => {
        if (event.candidate) {
          console.log(`ðŸ§Š Enviando candidato ICE a ${userId}`);
          signalRConnection.invoke("EnviarIceCandidateSala", salaId, userId, JSON.stringify(event.candidate));
        }
      };

      pc.ontrack = event => {
        console.log(`ðŸŽ¬ Recibido stream de ${userId}`, event.streams);
        if (event.streams && event.streams.length > 0) {
          // Verificar si ya existe este participante
          if (participants.has(userId)) {
            console.log(`âš ï¸ Participante ${userId} ya existe, actualizando stream`);
            const participante = participants.get(userId);
            participante.videoElement.srcObject = event.streams[0];
            participante.stream = event.streams[0];
          } else {
            console.log(`âœ… Agregando nuevo participante ${userId}`);
            const videoElement = createVideoElement(userId, `Usuario ${userId}`);
            videoElement.srcObject = event.streams[0];
            participants.set(userId, {
              name: `Usuario ${userId}`,
              stream: event.streams[0],
              videoElement: videoElement,
              pc: pc
            });
            updateParticipantsList();
            
            // Asegurar que el video se reproduzca
            videoElement.play().catch(e => console.log('Auto-play fallÃ³:', e));
          }
        } else {
          console.warn(`âš ï¸ No hay streams en el evento ontrack de ${userId}`);
        }
      };

      pc.onconnectionstatechange = () => {
        console.log(`ðŸ”— Estado de conexiÃ³n con ${userId}: ${pc.connectionState}`);
        if (["disconnected", "closed", "failed"].includes(pc.connectionState)) {
          console.log(`âŒ ConexiÃ³n con ${userId} perdida`);
          removeParticipant(userId);
        }
      };

      pc.oniceconnectionstatechange = () => {
        console.log(`ðŸ§Š Estado ICE con ${userId}: ${pc.iceConnectionState}`);
      };

      pc.onsignalingstatechange = () => {
        console.log(`ðŸ“¡ Estado de seÃ±alizaciÃ³n con ${userId}: ${pc.signalingState}`);
      };

      return pc;
    }

    // Crear elemento de video
    function createVideoElement(userId, name) {
      // Verificar si ya existe un video para este usuario
      const existingContainer = document.getElementById(`video-${userId}`);
      if (existingContainer) {
        console.log(`âš ï¸ Video ya existe para ${userId}, reutilizando`);
        return existingContainer.querySelector('video');
      }

      console.log(`ðŸŽ¬ Creando nuevo video para ${userId}`);
      const container = document.createElement('div');
      container.className = 'video-container';
      container.id = `video-${userId}`;

      const video = document.createElement('video');
      video.autoplay = true;
      video.playsinline = true;

      const nameDiv = document.createElement('div');
      nameDiv.className = 'participant-name';
      nameDiv.textContent = name;

      container.appendChild(video);
      container.appendChild(nameDiv);
      videoGrid.appendChild(container);

      // Asegurar que el video se muestre inmediatamente
      video.style.display = 'block';
      container.style.display = 'block';

      return video;
    }

    // Manejar usuario unido (ya no se usa directamente)
    async function handleUserJoined(userId) {
      console.log(`Nuevo usuario ${userId} se uniÃ³, enviando oferta`);
      await enviarOfertaA(userId);
    }

    // Manejar oferta
    async function handleOffer(userId, ofertaSDP) {
      console.log(`ðŸ“¥ Recibida oferta de ${userId}, procesando...`);
      console.log(`ðŸ“‹ Oferta SDP:`, ofertaSDP);
      
      // Verificar que tenemos stream local
      if (!localStream) {
        console.error(`âŒ No hay stream local disponible para procesar oferta`);
        return;
      }
      
      let pc = peerConnections.get(userId);
      if (!pc) {
        console.log(`ðŸ“¡ Creando nueva conexiÃ³n peer para ${userId} (desde handleOffer)`);
        pc = createPeerConnection(userId);
        peerConnections.set(userId, pc);

        console.log(`ðŸŽ¥ Agregando tracks locales a la conexiÃ³n con ${userId} (desde handleOffer)`);
        localStream.getTracks().forEach(track => {
          console.log(`ðŸŽ¬ Agregando track: ${track.kind} - enabled: ${track.enabled}`);
          pc.addTrack(track, localStream);
        });
      }

      try {
        console.log(`ðŸ”„ Estableciendo descripciÃ³n remota para ${userId}`);
        const remoteDesc = new RTCSessionDescription(JSON.parse(ofertaSDP));
        console.log(`ðŸ“‹ DescripciÃ³n remota:`, remoteDesc);
        await pc.setRemoteDescription(remoteDesc);
        console.log(`âœ… DescripciÃ³n remota establecida para ${userId}`);
        
        console.log(`ðŸ”„ Creando respuesta para ${userId}`);
        const respuesta = await pc.createAnswer();
        console.log(`ðŸ“‹ Respuesta creada:`, respuesta);
        await pc.setLocalDescription(respuesta);
        console.log(`âœ… Respuesta creada y establecida para ${userId}`);

        console.log(`ðŸ“¤ Enviando respuesta a ${userId}`);
        await signalRConnection.invoke("EnviarRespuestaSala", salaId, userId, JSON.stringify(respuesta));
        console.log(`âœ… Respuesta enviada a ${userId}`);
      } catch (err) {
        console.error(`âŒ Error procesando oferta de ${userId}:`, err);
        updateStatus(`Error procesando oferta: ${err.message}`, 'disconnected');
      }
    }

    // Manejar respuesta
    async function handleAnswer(userId, respuestaSDP) {
      console.log(`ðŸ“¥ Recibida respuesta de ${userId}, procesando...`);
      const pc = peerConnections.get(userId);
      if (pc) {
        try {
          console.log(`ðŸ”„ Estableciendo descripciÃ³n remota (respuesta) para ${userId}`);
          await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(respuestaSDP)));
          console.log(`âœ… Respuesta procesada correctamente para ${userId}`);
        } catch (err) {
          console.error(`âŒ Error procesando respuesta de ${userId}:`, err);
        }
      } else {
        console.warn(`âš ï¸ No se encontrÃ³ conexiÃ³n peer para ${userId} al procesar respuesta`);
      }
    }

    // Manejar candidato ICE
    async function handleIceCandidate(userId, candidato) {
      console.log(`ðŸ§Š Recibido candidato ICE de ${userId}`);
      const pc = peerConnections.get(userId);
      if (pc && pc.remoteDescription) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(JSON.parse(candidato)));
          console.log(`âœ… Candidato ICE agregado para ${userId}`);
        } catch (err) {
          console.error(`âŒ Error agregando candidato ICE de ${userId}:`, err);
        }
      } else {
        console.warn(`âš ï¸ No se puede agregar candidato ICE para ${userId} - conexiÃ³n no lista`);
      }
    }

    // Enviar oferta a un participante especÃ­fico
    async function enviarOfertaA(userId) {
      try {
        console.log(`ðŸ”„ Enviando oferta a ${userId}...`);
        
        // Verificar que tenemos conexiÃ³n y stream local
        if (!signalRConnection || signalRConnection.state !== "Connected") {
          console.error(`âŒ No hay conexiÃ³n SignalR activa`);
          return;
        }
        
        if (!localStream) {
          console.error(`âŒ No hay stream local disponible`);
          return;
        }

        if (!salaId) {
          console.error(`âŒ No hay salaId definido`);
          return;
        }

        console.log(`âœ… Validaciones pasadas - salaId: ${salaId}, userId: ${userId}`);

        let pc = peerConnections.get(userId);
        if (!pc) {
          console.log(`ðŸ“¡ Creando nueva conexiÃ³n peer para ${userId}`);
          pc = createPeerConnection(userId);
          peerConnections.set(userId, pc);

          console.log(`ðŸŽ¥ Agregando tracks locales a la conexiÃ³n con ${userId}`);
          localStream.getTracks().forEach(track => {
            console.log(`ðŸŽ¬ Agregando track: ${track.kind} - enabled: ${track.enabled}`);
            pc.addTrack(track, localStream);
          });
        }

        console.log(`ðŸ”„ Creando oferta para ${userId}...`);
        const oferta = await pc.createOffer();
        console.log(`âœ… Oferta creada:`, oferta);
        
        await pc.setLocalDescription(oferta);
        console.log(`âœ… DescripciÃ³n local establecida`);

        console.log(`ðŸ“¤ Invocando EnviarOfertaSala para ${userId} en sala ${salaId}`);
        await signalRConnection.invoke("EnviarOfertaSala", salaId, userId, JSON.stringify(oferta));
        console.log(`âœ… Oferta enviada a ${userId}`);
        
        // Agregar un timeout para verificar si se recibiÃ³ respuesta
        setTimeout(() => {
          if (pc.signalingState !== 'stable') {
            console.warn(`âš ï¸ Timeout: La conexiÃ³n con ${userId} no se estableciÃ³ correctamente`);
          }
        }, 10000);
        
      } catch (err) {
        console.error(`âŒ Error enviando oferta a ${userId}:`, err);
        updateStatus(`Error enviando oferta: ${err.message}`, 'disconnected');
      }
    }

    // Remover participante
    function removeParticipant(userId) {
      const pc = peerConnections.get(userId);
      if (pc) {
        pc.close();
        peerConnections.delete(userId);
      }

      const participante = participants.get(userId);
      if (participante && participante.videoElement) {
        const container = participante.videoElement.parentElement;
        if (container) {
          container.remove();
        }
      }
      participants.delete(userId);
      updateParticipantsList();
    }

    // Salir de la sala
    function leaveRoom() {
      // Cerrar todas las conexiones peer
      for (const [userId, pc] of peerConnections) {
        pc.close();
      }
      peerConnections.clear();

      // Detener stream local
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }

      // Detener comparticiÃ³n de pantalla si estÃ¡ activa
      if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
        screenStream = null;
        isScreenSharing = false;
      }

      // Limpiar videos
      videoGrid.innerHTML = '';
      participants.clear();
      updateParticipantsList();

      // Ocultar sala y restaurar inputs
      videoRoom.classList.remove('active');
      const inputGroups = setupPanel.querySelectorAll('.input-group');
      inputGroups.forEach(group => group.style.display = 'block');
      
      // Ocultar botÃ³n de debug de ofertas
      const debugOfertasBtn = document.getElementById('debugOfertasBtn');
      if (debugOfertasBtn) {
        debugOfertasBtn.style.display = 'none';
      }
      
      updateStatus('Desconectado de la sala', 'disconnected');
    }

    // Actualizar lista de participantes
    function updateParticipantsList() {
      participantsContainer.innerHTML = '';
      
      // Agregar participante local
      const localItem = document.createElement('div');
      localItem.className = 'participant-item';
      
      // Obtener estado de cÃ¡mara y micrÃ³fono local
      const videoTrack = localStream?.getVideoTracks()[0];
      const audioTrack = localStream?.getAudioTracks()[0];
      const cameraEnabled = videoTrack?.enabled ?? false;
      const micEnabled = audioTrack?.enabled ?? false;
      
      localItem.innerHTML = `
        <div class="status-indicator"></div>
        <span>TÃº (${localUserId})</span>
        <div class="participant-controls">
          <i class="ph ph-camera ${cameraEnabled ? 'active' : 'muted'}" title="CÃ¡mara ${cameraEnabled ? 'activada' : 'desactivada'}"></i>
          <i class="ph ph-microphone ${micEnabled ? 'active' : 'muted'}" title="MicrÃ³fono ${micEnabled ? 'activado' : 'silenciado'}"></i>
          ${isScreenSharing ? '<i class="ph ph-monitor active" title="Compartiendo pantalla"></i>' : ''}
        </div>
      `;
      participantsContainer.appendChild(localItem);

      // Agregar participantes remotos
      for (const [userId, participante] of participants) {
        const item = document.createElement('div');
        item.className = 'participant-item';
        item.innerHTML = `
          <div class="status-indicator"></div>
          <span>${participante.name}</span>
          <div class="participant-controls">
            <i class="ph ph-camera" title="CÃ¡mara"></i>
            <i class="ph ph-microphone" title="MicrÃ³fono"></i>
          </div>
        `;
        participantsContainer.appendChild(item);
      }
    }

    // Actualizar lista de participantes desde el servidor
    function actualizarListaParticipantes(participantes) {
      console.log(`ðŸ“‹ Actualizando lista de participantes:`, participantes);
      participantsContainer.innerHTML = '';
      
      // Agregar participante local
      const localItem = document.createElement('div');
      localItem.className = 'participant-item';
      localItem.innerHTML = `
        <div class="status-indicator"></div>
        <span>TÃº (${localUserId})</span>
      `;
      participantsContainer.appendChild(localItem);

      // Agregar participantes del servidor (excluyendo al usuario local)
      const participantesUnicos = new Set();
      
      if (Array.isArray(participantes)) {
        participantes.forEach(participante => {
          // Verificar que participante y UsuarioId existan
          if (participante && participante.UsuarioId && 
              participante.UsuarioId !== localUserId && 
              !participantesUnicos.has(participante.UsuarioId)) {
            
            participantesUnicos.add(participante.UsuarioId);
            const item = document.createElement('div');
            item.className = 'participant-item';
            item.innerHTML = `
              <div class="status-indicator"></div>
              <span>Usuario ${participante.UsuarioId}</span>
            `;
            participantsContainer.appendChild(item);
            console.log(`ðŸ‘¤ Agregado participante: ${participante.UsuarioId}`);
            
            // Enviar oferta automÃ¡ticamente al nuevo participante detectado
            setTimeout(async () => {
              console.log(`ðŸ”„ Enviando oferta automÃ¡tica a ${participante.UsuarioId} detectado en lista`);
              await enviarOfertaA(participante.UsuarioId);
            }, 500);
          }
        });
      } else {
        console.warn('âš ï¸ participantes no es un array:', participantes);
      }
      
      console.log(`ðŸ“Š Total participantes en lista: ${participantesUnicos.size + 1} (incluyendo local)`);
    }

    // Event listeners
    connectBtn.addEventListener('click', connectToSignalR);
    createSalaBtn.addEventListener('click', createSala);
    joinSalaBtn.addEventListener('click', joinSala);

    // BotÃ³n de debug para forzar ofertas
    const debugOfertasBtn = document.getElementById('debugOfertasBtn');
    if (debugOfertasBtn) {
      debugOfertasBtn.addEventListener('click', async () => {
        if (signalRConnection && signalRConnection.state === "Connected" && salaId) {
          try {
            console.log(`ðŸ”„ Forzando envÃ­o de ofertas en sala ${salaId}`);
            await signalRConnection.invoke("SolicitarOfertasAExistentes", salaId);
            updateStatus(`Forzando envÃ­o de ofertas en sala ${salaId}`, 'warning');
          } catch (err) {
            console.error('Error forzando envÃ­o de ofertas:', err);
            updateStatus(`Error forzando envÃ­o de ofertas: ${err.message}`, 'disconnected');
          }
        } else {
          alert('Primero debes conectarte y estar en una sala.');
        }
      });
    }

    // Evento para cuando se cierra la pÃ¡gina
    window.addEventListener('beforeunload', () => {
      if (signalRConnection && signalRConnection.state === "Connected" && salaId && localUserId) {
        signalRConnection.invoke("SalirDeSala", salaId, localUserId);
      }
    });

    toggleCamera.addEventListener('click', () => {
      if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
          videoTrack.enabled = !videoTrack.enabled;
          toggleCamera.classList.toggle('muted', !videoTrack.enabled);
          
          // Notificar a otros participantes sobre el cambio de estado
          if (signalRConnection && signalRConnection.state === "Connected" && salaId) {
            signalRConnection.invoke("NotificarCambioEstado", salaId, localUserId, "camera", videoTrack.enabled);
          }
          
          updateStatus(`CÃ¡mara ${videoTrack.enabled ? 'activada' : 'desactivada'}`, 'connected');
          
          // Actualizar lista de participantes
          updateParticipantsList();
        }
      }
    });

    toggleMic.addEventListener('click', () => {
      if (localStream) {
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !audioTrack.enabled;
          toggleMic.classList.toggle('muted', !audioTrack.enabled);
          
          // Notificar a otros participantes sobre el cambio de estado
          if (signalRConnection && signalRConnection.state === "Connected" && salaId) {
            signalRConnection.invoke("NotificarCambioEstado", salaId, localUserId, "mic", audioTrack.enabled);
          }
          
          updateStatus(`MicrÃ³fono ${audioTrack.enabled ? 'activado' : 'silenciado'}`, 'connected');
          
          // Actualizar lista de participantes
          updateParticipantsList();
        }
      }
    });

    toggleScreen.addEventListener('click', async () => {
      try {
        if (!isScreenSharing) {
          // Iniciar compartir pantalla
          screenStream = await navigator.mediaDevices.getDisplayMedia({ 
            video: { 
              cursor: "always" 
            }, 
            audio: false 
          });
          
          // Reemplazar el video track en el stream local
          const videoTrack = screenStream.getVideoTracks()[0];
          const localVideoTrack = localStream.getVideoTracks()[0];
          
          if (videoTrack && localVideoTrack) {
            // Reemplazar el track en todas las conexiones peer
            for (const [userId, pc] of peerConnections) {
              const sender = pc.getSenders().find(s => s.track?.kind === 'video');
              if (sender) {
                sender.replaceTrack(videoTrack);
              }
            }
            
            // Actualizar el video local
            localVideoElement.srcObject = screenStream;
            
            isScreenSharing = true;
            toggleScreen.classList.add('active');
            updateStatus('Compartiendo pantalla', 'connected');
            
            // Notificar a otros participantes
            if (signalRConnection && signalRConnection.state === "Connected" && salaId) {
              signalRConnection.invoke("NotificarCambioEstado", salaId, localUserId, "screen", true);
            }
            
            // Actualizar lista de participantes
            updateParticipantsList();
          }
          
          // Manejar cuando el usuario detiene la comparticiÃ³n
          videoTrack.onended = () => {
            stopScreenSharing();
          };
          
        } else {
          // Detener compartir pantalla
          stopScreenSharing();
        }
      } catch (err) {
        console.error('Error compartiendo pantalla:', err);
        updateStatus('Error compartiendo pantalla: ' + err.message, 'disconnected');
      }
    });

    // FunciÃ³n para detener compartir pantalla
    function stopScreenSharing() {
      if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
        screenStream = null;
      }
      
      // Restaurar el video track original
      const originalVideoTrack = localStream.getVideoTracks()[0];
      if (originalVideoTrack) {
        // Reemplazar el track en todas las conexiones peer
        for (const [userId, pc] of peerConnections) {
          const sender = pc.getSenders().find(s => s.track?.kind === 'video');
          if (sender) {
            sender.replaceTrack(originalVideoTrack);
          }
        }
        
        // Restaurar el video local
        localVideoElement.srcObject = localStream;
      }
      
      isScreenSharing = false;
      toggleScreen.classList.remove('active');
      updateStatus('Pantalla compartida detenida', 'connected');
      
      // Notificar a otros participantes
      if (signalRConnection && signalRConnection.state === "Connected" && salaId) {
        signalRConnection.invoke("NotificarCambioEstado", salaId, localUserId, "screen", false);
      }
      
      // Actualizar lista de participantes
      updateParticipantsList();
    }

    endCallBtn.addEventListener('click', leaveRoom);

    // InicializaciÃ³n
    console.log('Sala de videollamada manual cargada');
    updateStatus('Listo para conectar', 'disconnected');
  </script>
